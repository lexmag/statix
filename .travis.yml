dist: xenial

language: elixir

sudo: true

jobs:
  include:
    - otp_release: 21.3
      elixir: 1.7

before_install:
  - kerl_deactivate
  - source /etc/lsb-release
  - sudo echo "deb https://packages.erlang-solutions.com/ubuntu $DISTRIB_CODENAME contrib" >> /etc/apt/sources.list
  - wget --quiet -O - https://packages.erlang-solutions.com/ubuntu/erlang_solutions.asc | sudo apt-key add -
  - sudo apt-get update
  - sudo apt-get install --yes esl-erlang=1:21.3.8.4-1